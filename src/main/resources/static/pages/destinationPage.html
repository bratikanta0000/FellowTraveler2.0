<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Details</title>
    <link rel="stylesheet" href="/css/destination.css"> <!-- Add your CSS file -->
</head>
<body>
<main>
    <div id="destinationContainer">
        <img id="destinationImage" src="" alt="Destination Image" />
        <div class="overlay">
            <h1 id="destinationName">Destination Name</h1>
        </div>
        <div id="destinationDetails">
            <div class="info">
                <p id="destinationLocation">Location: Loading...</p>
                <p id="destinationCategory">Category: Loading...</p>
                <p id="destinationDescription">Description: Loading...</p>
                <p id="destinationRating">Rating: Loading...</p>
            </div>
            <div class="actions">
                <button id="bookNowButton">Book Now</button>
                <button id="giveReviewButton">Give a Review</button>
            </div>
        </div>
    </div>
    <section id="destinationReviews">
        <h2>Reviews</h2>
        <div id="reviewsContainer">Loading reviews...</div>
    </section>
</main>
<script src="/js/destination.js"></script>
</body>
</html>
