<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Settings</title>
  <link rel="stylesheet" href="/css/settings.css">
</head>
<body>
<div class="container">
  <h2>User Settings</h2>
  <img id="profileImage" class="profile-picture" src="https://via.placeholder.com/150" alt="Profile Picture">
  <form id="userSettingsForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone">
    </div>
    <div class="form-group">
      <label for="preferences">Preferences (JSON format)</label>
      <textarea id="preferences" name="preferences" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="profilePicture">Profile Picture</label>
      <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
    </div>
    <button type="button" class="btn" onclick="updateUserSettings()">Save Changes</button>
    <p id="errorMessage" class="error-message"></p>
  </form>
</div>

<script src="/js/settings.js"></script>
</body>
</html>
